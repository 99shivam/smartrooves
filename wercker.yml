box: 
  id: node:latest
  ports: 
    - "8080"
    
build:
  steps:
    - npm-install
    - internal/watch:
        code: node login.js
        reload: true
test:
  # The steps that will be executed on build
  steps:
    - script:
        code: export NODE_ENV='testing'


    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

push:
  steps:
    - internal/push:
        username: $OCIR_USERNAME
        password: $OCIR_PASSWORD
        repository: $OCIR_REPOSITORY
        tag: v1
        registry: https://$OCIR_REGISTRY/v2

deploy:
  box: 
    id: node:latest
  steps:
    - script:
        name: "Replace repository url"
        code: sed -i -e "s^registry^$OCIR_REGISTRY^g" $WERCKER_ROOT/kubernetes_deployment.yml
    - script:
        name: "Replace repository"
        code: sed -i -e "s^repository^$OCIR_REPOSITORY^g" $WERCKER_ROOT/kubernetes_deployment.yml  
    - script:
        name: "Replace password"
        code: sed -i -e "s^ocirsecret^$OCIR_PASSWORD^g" $WERCKER_ROOT/kubernetes_deployment.yml
    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes_deployment.yml
        
    - kubectl:
        name: deploy to oke
        server: $OKE_URL
        token: $OKE_TOKEN
        insecure-skip-tls-verify: true
        command: apply -f $WERCKER_ROOT/


    - kubectl:
        name: set deployment timeout
        server: $OKE_URL
        token: $OKE_TOKEN
        insecure-skip-tls-verify: true
        command: patch deployment/smartrooves -p '{"spec":{"progressDeadlineSeconds":60}}'
       
    - kubectl:
        name: check deployment status
        server: $OKE_URL
        token: $OKE_TOKEN
        insecure-skip-tls-verify: true
        command: rollout status deployment/smartrooves
