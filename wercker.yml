box: 
  id: node:latest
  ports: 
    - "8080"
    
build:
  steps:
    - npm-install
    - internal/watch:
        code: node index.js
        reload: true
test:
  steps:
    - script:
        - npm-test
            - script:
                name: echo nodejs information

push:
  steps:
    - internal/docker-push:
        username: $OCIR_USERNAME
        password: $OCIR_PASSWORD
        repository: $OCIR_REPOSITORY
        tag: v1
        registry: https://$OCIR_REGISTRY/v2


